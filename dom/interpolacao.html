<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <p>{{ counter > 10 ? 'Maior que 10' : 'Menor ou igual a 10' }}</p>
  <button v-on:click="plus">+ 1</button>
  <button v-on:click="reset">Reset</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      plus: function(qnt, event) {
        this.counter++
      },
      reset: function() {
        this.counter = 0;
      }
    }
  })
</script>
