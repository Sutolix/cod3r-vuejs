<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button @click="plusOne">+ 1</button>
  <hr/>
  <input type="text" :value="counter">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
    methods: {
      plusOne: function() {
        this.counter++;
      }
    }
  })
</script>
