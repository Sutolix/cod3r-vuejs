<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="plus(5, $event)">+</button>
  <button v-on:click="reset">Reset</button>
  <p v-on:mousemove="updateXY">
    Mouse: {{x}} e {{y}}
    <span v-on:mousemove.stop.prevent>STOP HERE</span>
  </p>
  <a v-on:click.prevent href="http://google.com">Google</a>
  <input type="text" v-on:keyup.alt.enter="showAlert">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      plus: function(qnt, event) {
        console.log(qnt, event)
        this.counter+= qnt;
      },
      reset: function() {
        this.counter = 0;
      },
      updateXY: function(event) {
        this.x = event.clientX
        this.y = event.clientY
      },
      showAlert: function() {
        alert('Hi guys')
      }
    }
  })
</script>
