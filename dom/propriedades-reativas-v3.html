<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="plus">Aumentar</button>
  <button v-on:click="counter2++">Aumentar 2</button>
  <button v-on:click="less">Diminuir</button>
  <p>Contador: {{counter}} | {{counter2}}</p>
  <p>Resultado: {{resultUpdate}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      counter2: 0
    },
    computed: {
      resultUpdate() {
        return this.counter >= 5 ? 'Maior igual a 5' : 'Menor que 5'
      },
    },
    watch: {
      counter(newValue, oldValue) {
        setTimeout(() => {
          this.counter = 0
        }, 2000)
      }
    },
    methods: {
      plus() {
        this.counter++
      },
      less() {
        this.counter--
      },
    }
  })
</script>
