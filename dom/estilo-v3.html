<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  .girar {
    transform: rotate(45deg);
  }

</style>

<div id="app">
  <div class="caixas">
    <div class="demo"
      :class="style1"
      @click="applyC1 = !applyC1"
    ></div>
    <div class="demo"></div>
    <div class="demo" :class="[CSSclass, {girar: applyRotate}]"></div>
  </div>
  <hr>
  <input type="text" v-model="CSSclass">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      applyRotate: true,
      CSSclass: 'c1',
    },
    computed: {
      style1() {
        return {
          c1: this.applyC1,
          c2: !this.applyC1,
        }
      }
    }
  })
</script>
