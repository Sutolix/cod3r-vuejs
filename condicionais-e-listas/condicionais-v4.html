<meta charset="utf-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <template v-if="logged">
    <p>Usuário logado: {{ name }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonymous">Navegando como anônimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logged = !logged">
    {{ logged ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" v-model="anonymous">
  <hr>
  <footer v-show="logged">
    Desensolvido para você {{ name }}!
  </footer>
  <footer v-show="!logged">
    Desensolvido para você visitante!
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Maria',
      logged: false,
      anonymous: true
    }
  })
</script>
