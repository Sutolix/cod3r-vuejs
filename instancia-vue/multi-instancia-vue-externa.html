<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app1">
    {{ title1 }}
    <button @click="change">Alterar</button>
  </div>

  <div id="app2">
    {{ title2 }}
    <button @click="change">Alterar</button>
  </div>
  
  <script>
    const vm1 = new Vue({
      el: '#app1',
      data: {
        title1: 'Teste 1'
      },
      methods: {
        change() {
          vm2.title2 += '???'
        }
      }
    })

    const vm2 = new Vue({
      el: '#app2',
      data: {
        title2: 'Teste 2'
      },
      methods: {
        change() {
          vm1.title1 += '!!!'
        }
      }
    })

    setTimeout(() => {
      vm1.title1 = 'Alterado pelo timer'
    }, 2000)
  </script>
</body>
</html>
