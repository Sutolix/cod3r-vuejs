<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>
  
  <script>
    const vm = new Vue({
      template: `
        <div>
          <h1>{{ lesson }}</h1>
          <h2>{{ module }}</h2>
          <button @click="changeLesson">Alterar Aula</button>
          <button @click="changeModule">Alterar M처dulo</button>
        </div>
      `,
      data: {
        lesson: 'Aula: Montando Inst창ncia Vue',
        module: 'M처dulo: Inst창ncia Vue',
      },
      methods: {
        changeLesson(){
          this.lesson += '#'
        },
        changeModule(){
          this.module += '#'
        },
      }
    })

    //vm.$mount('#app')
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
  </script>
</body>
</html>
