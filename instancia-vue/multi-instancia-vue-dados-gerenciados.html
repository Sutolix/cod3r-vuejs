<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{ title }} {{ newInfo }}
    <button @click="change">Alterar</button>
  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        title: 'TÃ­tulo'
      },
      methods: {
        change() {
          this.title += '!!!'
        }
      }
    })

    vm.newInfo = 'Teste'
    console.log(vm.newInfo)
  </script>
</body>
</html>
